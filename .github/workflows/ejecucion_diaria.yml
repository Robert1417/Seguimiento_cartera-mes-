name: Ejecucion timeline cartera

on:
  workflow_dispatch:
  schedule:
    # LUN‚ÄìVIE (COL 8:00‚Äì17:00) cada hora
    - cron: "0 13-22 * * 1-5"

    # S√ÅBADO (COL 9:00‚Äì14:00) cada hora
    - cron: "0 14-19 * * 6"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.MI_JSON }}
      MI_JSON: ${{ secrets.MI_JSON }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # üëà IMPORTANTE para poder hacer pull/rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install nbconvert ipykernel

      - name: Run notebook
        run: |
          jupyter nbconvert --to notebook --execute "EJECUCI√ìN_DIARIA_TIMELINE_CARTERA.ipynb" --output "EJECUCI√ìN_DIARIA_TIMELINE_CARTERA_out.ipynb"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Auto update" || exit 0

          # üëá CLAVE: integrar cambios remotos antes de pushear
          git pull --rebase origin main
          git push origin main
