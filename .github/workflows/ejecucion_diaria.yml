name: Ejecucion timeline cartera

on:
  workflow_dispatch:
  schedule:
    # LUN-VIE (COL 8:00–20:00) cada 30 min
    - cron: "*/30 13-22 * * 1-5"
    - cron: "*/30 0-1 * * 2-6"

    # SÁBADO (COL 9:00–14:00) cada hora
    - cron: "0 14-19 * * 6"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      # ✅ Tu código en GitHub está buscando GOOGLE_SERVICE_ACCOUNT_JSON
      # (por eso falló aunque tuvieras MI_JSON)
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.MI_JSON }}
      # (Opcional) si en otras partes usas MI_JSON directo:
      MI_JSON: ${{ secrets.MI_JSON }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install nbconvert ipykernel

      - name: Run notebook
        run: |
          jupyter nbconvert --to notebook --execute "EJECUCIÓN_DIARIA_TIMELINE_CARTERA.ipynb" --output "EJECUCIÓN_DIARIA_TIMELINE_CARTERA_out.ipynb"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto update" || exit 0
          git push
